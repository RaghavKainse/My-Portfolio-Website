<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dee2ea;
      color: #00c3ff;
      font-family: monospace;
      font-size: 2rem;
    }
    #typing {
      border-right: 2px solid #0ffa80; /* blinking cursor */
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="typing"></div>

  <script>
    const textArray = [
      "Hi, Iâ€™m Raghav ðŸ‘‹",
      "A Full Stack Developer ðŸ’»",
      "I build modern web apps ðŸš€"
    ];

    let i = 0; // which sentence
    let j = 0; // which letter
    let currentText = "";
    let isDeleting = false;
    const speed = 150; // typing speed

    function type() {
      currentText = textArray[i];
      if (isDeleting) {
        j--;
      } else {
        j++;
      }

      document.getElementById("typing").textContent = currentText.slice(0, j);

      if (!isDeleting && j === currentText.length) {
        isDeleting = true;
        setTimeout(type, 1000); // wait before deleting
        return;
      }

      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % textArray.length; // next sentence
      }

      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>
</body>
</html>
